<div>
    <button><a>Nova Meta</a></button>
    <button><a>Clonar</a></button>
</div>
<br>
<br>
<div>
    <table style="text-align: center; border-style: groove">
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>e-mail</th>
            <th>Média</th>
        </tr>
        <tr *ngFor="let a of alunos" [style.background-color]="a.color">
            <td>{{a.nome}}</td>
            <td name="cpflist">{{a.cpf}}</td>
            <td>{{a.email}}</td>
            <td>{{a.media}}</td>
        </tr>
    </table>
    <br>
    <br>
    <table style="text-align: center; border-style: groove">
        <tr >
            <th>Legenda de Cores</th>
        </tr>
        <tr style="background-color: yellow">
            <td>Reprovado em anos Anteriores</td>
        </tr>
        <tr style="background-color: red">
            <td>Abaixo da Média da turma</td>
        </tr>
        <tr style="background-color: orange">
            <td>Reprovado em anos Anteriores e Abaixo da média da turma</td>
        </tr>
    </table>
</div>
<br>
<div>
    <button (click)="habilitarCores()">Habilitar Cores</button>
    <button (click)="desabilitarCores()">Desabilitar Cores</button>
</div>
